<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test Login API</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #111;
            color: #eee
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Prueba de Login Directa</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario (admin)" value="admin"><br>
        <input type="password" id="password" placeholder="Clave (admindemo)" value="admindemo"><br>
        <button type="submit">Probar API</button>
    </form>
    <pre id="output" style="background:#222;padding:1rem;margin-top:1rem;border:1px solid #444;min-height:100px;"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const output = document.getElementById('output');
            output.textContent = "Enviando...";

            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const res = await fetch('./iot_backend.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                const data = await res.json();
                const status = res.status;

                output.textContent = `STATUS: ${status}\n\nRESPUESTA:\n${JSON.stringify(data, null, 2)}`;
            } catch (err) {
                output.textContent = `ERROR FETCH: ${err.message}`;
            }
        });
    </script>
</body>

</html>
